- name: Loops Demo
  hosts: localhost
  tasks:
    - name: Print Fruit Name
      debug:
        msg: Fruit Name - {{ item }}
      loop:
         - Apple
         - Banana
         - Mango

    - name: Print Fruit Name with Quantity
      debug:
        msg: Fruit Name - {{ item.name }}, Quantity - {{ item.quantity }}
      loop:
        - { name: "Apple", Quantity: 10}
        - { name: "Banana", Quantity: 20}
        - { name: "Mango", Quantity: 30}